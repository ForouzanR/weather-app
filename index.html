<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="weather-border">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="save"
                  class="btn btn-secondary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <div class="row">
              <div class="col-6">
                <h1 id="city"></h1>
                <ul>
                  <li class="info-sm" id="date">sunday 18:25</li>
                  <li class="info-sm" id="description">sunny</li>
                  <li>humidity: <span id="humidity">80</span>%</li>
                  <li>wind: <span id="wind">11</span> km / hr</li>
                </ul>
              </div>
              <div class="col-6">
                <div class="d-flex flex-column weather-temprature">
                  <img
                    src=""
                    alt="sunny"
                    class="float-left icon"
                    id="icon"
                  />

                  <div class="float-left">
                    <strong id="temperature" class="temperature">23</strong
                    ><small class="units"><a href="#" id="celsius-link" class="active">째C</span> | 
                    <a href="#" id="fahrenheit-link" class="active">째F</a></small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                    <div class="weather-forecast-date">Thu</div> 
                    <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="" width="50px">
                    <div class="weather-forecast-tempratures">
                    <span class="weather-forecast-temprature-max">18째</span>
                    <span class="weather-forecast-temprature-min">12째</span> </div>
              </div>
            </div>
          </div>
        </div>
        <small 
          ><a class="code" href="https://github.com/ForouzanR/weather-app" target="_blank">
            by Forouzan R</a
          ></small
        >
      </div>
    </div>
    <script src="/src/app.js"></script>
  </body>
</html>
